                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">

            <div class="row box">

                    </a>

    <!--主体-->
    <div class="container-fluid mainwindow" style="margin:0;padding:0;">
        <div class="row box" style="margin:0;padding:0;height:100%;">
            <div id="settingBar" class="navbar-setting col-lg-3 col-md-3 col-sm-3 col-xs-3 part" style="margin-bottom:0">
                <div class="panel panel-default" style="margin: 10px 0 10px 0;">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#collapse_show">显示设置</a>
                        </h4>
                    </div>
                    <div id="collapse_show" class="panel-collapse collapse in">
                        <div class="panel-body" id="showSetting"></div>
                    </div>
                </div>
                <div class="panel panel-default" style="margin: 10px 0 10px 0;">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#collapse_abstract">抽象化设置</a>
                        </h4>
                    </div>
                    <div id="collapse_abstract" class="panel-collapse collapse in">
                        <div class="panel-body" id="abstractSetting"></div>
                    </div>
                </div>
                <div class="panel panel-default" style="margin: 10px 0 10px 0;">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#collapse_cluster">聚团设置</a>
                        </h4>
                    </div>
                    <div id="collapse_cluster" class="panel-collapse collapse in">
                        <div class="panel-body" id="clusterSetting"></div>
                    </div>
                </div>
                <div class="panel panel-default" style="margin: 10px 0 10px 0;">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse_sequence">序列设置</a>
                        </h4>
                    </div>
                    <div id="collapse_sequence" class="panel-collapse collapse in">
                        <div class="panel-body" id="sequenceSetting"></div>
                    </div>
                </div>
                <div class="panel panel-default" style="margin: 10px 0 10px 0;">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse_data">数据设置</a>
                        </h4>
                    </div>
                    <div id="collapse_data" class="panel-collapse collapse in">
                        <div class="panel-body" id="dataSetting"></div>
                    </div>
                </div>
            </div>
            <div id="svg_div" class="navbar navbar-default col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom:0;float:left">
                <div id="shortcut">
                    <div id="tips">
                        <div id="tips_color"></div>
                        <div id="tips_line"></div>
                    </div>
                    <div id="toolbar"></div>
                </div>
            </div>
        </div>
    </div>

    <!--帮助手册-->
    <div class="modal fade" id="help_manual" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                        帮助手册
                    </h4>
                </div>
                <div id="help_content" class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->

    <script>

        let sideSetting = new sideSettingBar();
        let helps = new Helps();
        let data;
        let infos;
        let pm;

        model();
    </script>
